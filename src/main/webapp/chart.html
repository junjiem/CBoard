    <script src="plugins/base64/hboard.base64.js"></script>

<body>

</body>
<script>
    debugger;
    // 客户端参数加密
    var accessKey = '39a51F4fD73Fb50e'; // 设定访问的键值，客户端会根据访问的键值加密，服务端会接收并根据访问的键值进行解密
    var clientUsername = encodeBase64New('admin', accessKey);
    var clientPassword = encodeBase64New('root123', accessKey);

    console.log(clientUsername + "/" + clientPassword);

    // 通过get方式页面或浏览器访问
    // http://localhost:8080/chart.html?accessKey=39a51F4fD73Fb50e&username=YWRtaW4HMzlhNTFGNGZENzNGYjUwZQ==&password=cm9vdDEyMwczOWE1MUY0ZkQ3M0ZiNTBl&id=10&showExit=false

    /**
     * 获取get参数
     * @param name
     * @returns {null}
     */
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }

    // 服务端参数解密
    var accessKey = getQueryString('accessKey');
    var username = decodeBase64New(getQueryString('username'), accessKey);
    var password = decodeBase64New(getQueryString('password'), accessKey);
    var id = getQueryString('id');
    var showExit = getQueryString('showExit');

    $.ajax({
        url: "login",
        type: 'POST',
        data: 'username=' + username + '&password=' + password,
        cache: false,
        contentType: 'application/x-www-form-urlencoded',
        success: function (data) {
            window.location.href = "showChart.html?#?id=" + id + "&showExit=" + showExit;
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {

        }
    });

</script>
</html>
